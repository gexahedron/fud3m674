<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Model Viewer Demo</title>
  <style>
  .viewer {
      width: 100%;
      height: 50%;
  }
  </style>
</head>
<body>
<!--   <h1>Astronaut</h1> -->

  <div>
<!--       ar-modes="webxr scene-viewer quick-look"  -->
    <model-viewer class="viewer" src="stone8.glb" alt="stone" ar auto-rotate camera-controls></model-viewer>
    <model-viewer class="viewer" src="Cloud_Palm_color_big.glb" ios-src="usdz_cloud_palm_color_big___1625413541011.usdz" alt="Palm" ar auto-rotate camera-controls></model-viewer>
    <model-viewer class="viewer" src="uhi_for_AR.glb" alt="uhi" ar auto-rotate camera-controls></model-viewer>

</html>
